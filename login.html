<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/log.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="w">
        <div class="login">
            <h3>登录</h3>
           <div class="log-form">
               <div class="ulbox">
                <ul>
                    <li>
                        <label>账号：</label>
                        <input type="text"  class="inpn">
                        <span class="errorn">
                            <i class="error-icon"></i>
                            账号不能为空
                        </span>
                     </li>
                    <li>
                        <label>密码：</label>
                        
                        <input type="password"  class="inpp">
                        <span class="errorp">
                            <i class="error-icon"></i>
                            密码不能为空
                        </span>
                     </li>
                </ul>
               </div>
               <div class="btn-log">
                   <button class="logbtn">登录</button>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
